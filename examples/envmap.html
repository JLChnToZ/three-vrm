<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8" />
		<title>three-vrm example</title>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
		/>
		<style>
			body {
				margin: 0;
			}
			canvas {
				display: block;
			}
		</style>
	</head>

	<body>
		<script defer src="https://unpkg.com/es-module-shims@0.7.0/dist/es-module-shims.js"></script>
		<script type="importmap-shim">
			{
				"imports": {
					"three": "https://unpkg.com/three@0.120.1/build/three.module.js",
					"three/examples/jsm/": "https://unpkg.com/three@0.120.1/examples/jsm/"
				}
			}
		</script>
		<script type="module-shim">
			import * as THREE from 'three';
			import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader.js';
			import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls.js';
			import { VRM, VRMMaterialImporter, VRMSchema, VRMUtils } from '../lib/three-vrm.js';

			// renderer
			const renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setPixelRatio( window.devicePixelRatio );
			document.body.appendChild( renderer.domElement );

			// camera
			const camera = new THREE.PerspectiveCamera( 30.0, window.innerWidth / window.innerHeight, 0.1, 20.0 );
			camera.position.set( 0.0, 1.0, 5.0 );

			// camera controls
			const controls = new OrbitControls( camera, renderer.domElement );
			controls.screenSpacePanning = true;
			controls.target.set( 0.0, 1.0, 0.0 );
			controls.update();

			// scene
			const scene = new THREE.Scene();

			// light
			const light = new THREE.DirectionalLight( 0xffffff );
			light.position.set( 1.0, 1.0, 1.0 ).normalize();
			scene.add( light );

			// envmap
			let ongoingRequestEnvMap = undefined;
			const envMapUrl = [
				'./cubemap/xp.jpg',
				'./cubemap/xn.jpg',
				'./cubemap/yp.jpg',
				'./cubemap/yn.jpg',
				'./cubemap/zp.jpg',
				'./cubemap/zn.jpg',
			];

			function requestEnvMap() {

				if ( ongoingRequestEnvMap ) return ongoingRequestEnvMap;

				const loader = new THREE.CubeTextureLoader();
				ongoingRequestEnvMap = new Promise( ( resolve, reject ) => {

					loader.load(
						envMapUrl,
						( texture ) => resolve( texture ),
						undefined,
						( error ) => reject( error )
					);

				} );
				return ongoingRequestEnvMap;

			}

			// gltf and vrm
			const loader = new GLTFLoader();
			loader.crossOrigin = 'anonymous';
			loader.load(

				// URL of the VRM you want to load
				'./models/sphere.vrm',

				// called when the resource is loaded
				( gltf ) => {

					VRMUtils.removeUnnecessaryJoints( gltf.scene );

					// generate VRM instance from gltf
					VRM.from(
						gltf,
						{
							materialImporter: new VRMMaterialImporter( { requestEnvMap } )
						}
					).then( ( vrm ) => {

						console.log( vrm );
						scene.add( vrm.scene );

						vrm.humanoid.getBoneNode( VRMSchema.HumanoidBoneName.Hips ).rotation.y = Math.PI;

					} );

				},

				// called while loading is progressing
				( progress ) => console.log( 'Loading model...', 100.0 * ( progress.loaded / progress.total ), '%' ),

				// called when loading has errors
				( error ) => console.error( error )

			);

			// helpers
			const gridHelper = new THREE.GridHelper( 10, 10 );
			scene.add( gridHelper );

			const axesHelper = new THREE.AxesHelper( 5 );
			scene.add( axesHelper );

			function animate() {

				requestAnimationFrame( animate );

				renderer.render( scene, camera );

			}

			animate();
		</script>
	</body>
</html>
